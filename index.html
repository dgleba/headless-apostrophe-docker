<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Site perso</title>

  <!-- Mobile viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <link rel="stylesheet" href="style.css">

  <script>
    function toggleMenu() {
      let wrap = document.getElementsByClassName("content-wrapper")[0]
      wrap.classList.toggle("content-wrapper--shrink")
    }

    window.onresize = () => {
      let wrap = document.getElementsByClassName("content-wrapper")[0]
      let sidebar = document.getElementsByClassName("sidebar")[0]
      if (wrap.classList.contains("content-wrapper--shrink") === false && sidebar.offsetWidth > 140) {
        document.getElementById("open-menu").style.display = "none"
      } else if (sidebar.offsetWidth < 140) {
        document.getElementById("open-menu").style.display = "block"
      }
    }
  </script>
</head>

<body>
  <div class="page">
    <div class="wrapper">
      <div class="content-wrapper">
        <div class="content">
          <h1>Content</h1>
          <p>&larr; Responsive Width 3x bigger than sidebar &rarr;</p>
        </div>
      </div>

      <div class="sidebar">
        <h2>Page sidebar</h2>
        <p>&larr; Responsive Width &rarr;</p>
        <span id="open-menu" onclick="toggleMenu()"></span>
        <div class="timeline">
          <ul>
            <li>
              <!--<span></span>-->
              <div class="img-container">
                <img class="project-thumbnail" src="img/project1.jpg" />
              </div>
              <div class="text-container">
                Description du contenu<br>
                sur max 2 lignes
              </div>
            </li>
            <li>
              <div class="img-container">
                <img class="project-thumbnail" src="img/project2.png" />
              </div>
              <div class="text-container">
                Description du contenu<br>
                sur max 2 lignes
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/eqcss/1.7.0/EQCSS.min.js"></script>
  <script type="text/eqcss" src="style.eqcss"></script>
</body>
</html>
