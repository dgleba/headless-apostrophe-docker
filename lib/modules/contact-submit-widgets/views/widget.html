{% import "apostrophe-schemas:macros.html" as schemas %}

<form class="apos-form apos-ui" data-contact-form>
  <h4>Formulaire de contact</h4>
  {{ schemas.fields(data.schema, { tabs: false }) }}
  <button>Envoyer</button>
  {% for field in data.schema %}
    {# add "required"=true if necessary #}
    <input type="hidden" data-name="{{ field.name }}" data-required="{{ field.required }}" />
  {% endfor %}
  <div class="apos-validation-msg" data-validation-msg></div>
</form>
