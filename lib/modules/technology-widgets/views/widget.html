{% for piece in data.widget._pieces %}
  <div class="at_slider__slides">
    {{ piece.title }}
    {% for content in piece.content %}
      <br />{{ content.technology }}
      <div class="img-container">
        <img src="{{ apos.attachments.url(apos.images.first(content.logo), { size: 'one-half' }) }}" style="width: auto; height: 60px" />``
      </div>
    {% endfor %}
  </div>
{% endfor %}
