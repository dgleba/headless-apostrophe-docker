{% macro icon(class) %}
  <svg class="{{ class }}" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
    <g fill="none" stroke="#2175FF" stroke-width="1.5" stroke-linejoin="round" stroke-miterlimit="10">
      <circle class="at_back_icon__circle" cx="16" cy="16" r="15.12"></circle>
      <path class="at_back_icon__arrow" d="M16.14 9.93L22.21 16l-6.07 6.07M8.23 16h13.98"></path>
    </g>
  </svg>
{% endmacro %}

{% macro menubar(number, title) %}
<nav class="at_menu">
  <div class="at_menu__{{ number }} at_menu__{{ number }}--appear">
    <div class="at_back">
      {{ icon("at_back_icon") }}
      {{ icon("at_back_icon at_back_icon--hidden") }}
    </div>
    {{ title }}
  </div>
</nav>
{% endmacro %}
