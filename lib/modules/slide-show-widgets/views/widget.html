{% import "apostrophe-templates:nav.html" as nav %}

<div class="at_slider">
  <span class="btn at_slider__btn at_slider__btn--prev">
    {{ nav.chevron("chevron") }}
  </span>

  <div class="at_slider__container">
    {{ apos.area(data.widget, 'slides', {
        widgets: {
          'images': {
            size: 'one-third'
          },
          technology: {}
        }
      })
    }}
  </div>

  <span class="btn at_slider__btn at_slider__btn--next">
    {{ nav.chevron("chevron chevron--forward") }}
  </span>
</div>
