{% extends data.outerLayout %}
{% import "apostrophe-templates:nav.html" as nav %}

{% block title %}{{ super() }} | {{ data.page.title }}{% endblock %}

{% block main %}
  <main class="at">
    {{ nav.menubar(data.global._menus, 4) }}

    <section class="at_timeline at_content">
      <ul class="at_timeline__list">
        {{ apos.singleton(data.page, 'timeline', 'career') }}
      </ul>
    </section>
  </main>
{% endblock %}
